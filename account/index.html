<script>
    document.addEventListener('DOMContentLoaded', ()=>{
        const user = JSON.parse(localStorage.getItem('user'))
        if(user){
            const token = localStorage.getItem('token')
            if(token){
               alert('Validating Account....', 'info')
               fetch(`${baseUrl}/ping/account?id=${user.id}&token=${token}`)
               .then(res=>res.json())
               .then(data=>{
                if(data.error){
                    alert(data.error, 'error')
                } else{
                    console.table(data)
                    alert('Account valid', 'success')
                    const user = data.user
                    localStorage.setItem('user', JSON.stringify(user))
                    window.id = user.id
                    window.token = token
                    document.querySelector('.user-data').innerHTML = `
                        <div class="profile">
            <div class="pp" style="background-image: url(${user.pic})">
            </div>
            <div class="userdets">
                <h2>Account Details</h2>
                <hr>
                <div class="username"> <i class="fas fa-at"></i> <b>Username:</b>  ${user.username}</div>
                <div class="email"> <i class="fas fa-envelope"></i><b> Email:</b> <a href="mailto:${user.email}" target="_blank"> ${user.email}</a></div>
                <div class="id">
                    <i class="fas fa-ticket"></i> <b>ID:</b>
                    ${user.id}
                    <i onlick="copy('${user.id}')" class="fas fa-copy"></i>
                </div>
                <div class="joined"> <i class="fas fa-clock"></i> <b>Joined:</b> ${user.joined.replace('GMT', '')}</div>
                <div class="verified">
                     <i class="fas fa-check-circle"></i><b> Verified:</b>
                ${user.verified? 'Verified':'Not Verified'}</div>

                <div class="location">
                    <i class="fas fa-map-pin"></i> <b>Location:</b>
                    ${user.location ? user.location : 'Not Yet added'}
                </div>
                <div class="phone">
                    <i class="fas fa-phone"></i><b> Phone:</b>
                    ${user.phone ? user.phone : 'Not Yet Added' } <i style="margin-left:10px; color:#0f0; cursor:pointer" class="fas fa-pen" onclick="edit(this.parentElement)"></i>
                </div>
                    </div>
                
            <div class="socials-div">
                <h2>Social Accounts</h2>
                <hr>
                <div class="facebook">
                <i class="fab fa-facebook"></i>
               <a href="${user.fb ? user.fb : '?#NoLink'}" target="_blank" > ${user.fb ? user.fb : 'Not yet added'}</a>    
                        <i style="margin-left:10px; color:#0f0; cursor:pointer" class="fas fa-pen" onclick="edit(this.parentElement)"></i>
               </div>
               <div class="x">
                <i class="fab fa-x-twitter"></i>
                <a href="${user.x ? user.x : '?#NoLink'}" target="_blank" > ${user.x ? user.x : 'Not yet added'}</a>                
                <i style="margin-left:10px; color:#0f0; cursor:pointer" class="fas fa-pen" onclick="edit(this.parentElement)"></i>
               </div>
               <div class="ig">
                <i class="fab fa-instagram"></i>
                <a href="${user.ig ? user.ig : '?NoLink'}" target="_blank" > ${user.ig ? user.ig: 'Not yet added'}</a>                <i style="margin-left:10px; color:#0f0; cursor:pointer" class="fas fa-pen" onclick="edit(this.parentElement)"></i>
               </div>
               <div class="tiktok">
                <i class="fab fa-tiktok"></i>
                <a href="${user.tiktok ? user.tiktok : '?NoLink'}" target="_blank" > ${user.tiktok ? user.tiktok : 'Not yet added'}</a>
                <i style="margin-left:10px; color:#0f0; cursor:pointer" class="fas fa-pen" onclick="edit(this.parentElement)"></i>
               </div>
            </div>
           </div>

                    `
                }
               })
               .catch(err=>{
                alert(err.message || 'Netwwork error', 'error')
               })
           
        } }  else{
                alert('Please login again', 'info')
                localStorage.clear()
                setTimeout(() => {
                window.location.href = '/login'
                }, 2000);
            }

    })
    function edit(elem){

      const el = elem.querySelector('a')
      el.toggleAttribute('contenteditable', true)
      el.focus()
      el.addEventListener('blur', (e)=>{
        e.stopImmediatePropagation()

        const cont = confirm('Are You sure you want to change?')
        if(cont){
        el.removeAttribute('contenteditable')
        el.href = el.textContent
        const new_url = el.textContent
        const i = document.createElement('i')
        i.className = 'fas fa-spinner fa-spin'
        elem.appendChild(i)
        fetch(`${baseUrl}/update?id=${window.id}&token=${window.token}`, {
          method: 'POST',
          headers: {
            'Content-Type':'application/json'
          }, body: JSON.stringify({link:new_url, target:el.parentElement.getAttribute('class')})
        })
          .then(res=>res.json())
          .then(data=>{
            alert(data.error? data.error : data.message)
            elem.removeChild(i)

          })
        .catch(err=>{
          alert('Network error', 'error')
          elem.removeChild(i)

        })
      } else{
      return
    }
      })
    


    }
