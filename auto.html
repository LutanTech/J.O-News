<!DOCTYPE html>
<html>
<head>
  <title>Auto Open & Close</title>
  <script>
    function openAndClose() {
      // open in a new tab
      const win = window.open("https://www.effectivegatecpm.com/if6kn5wf?key=ebf2aa69dd00ee58f87bc8efa921ec13", "_blank");

      // after 5 secs, close it if still open
      setTimeout(() => {
        if (win && !win.closed) {
          win.close();
        }
      }, 5000);
    }
    window.onload = openAndClose;
  </script>
</head>
<body>
  <h2>Loading... chill a sec ðŸ˜Œ</h2>
</body>
</html>
