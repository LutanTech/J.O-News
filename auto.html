<!DOCTYPE html>
<html>
<head>
  <title>Auto Open & Close</title>
  <script>
    function openAndClose() {
      // open in a new tab
      const win = window.open("https://www.effectivegatecpm.com/aysdgp661?key=8184cbcc392a929be0a0609cf9dbbb8e", "_blank");

      // after 5 secs, close it if still open
      setTimeout(() => {
        if (win && !win.closed) {
          win.close();
        }
      }, 5000);
    }
    window.onload = openAndClose;
  </script>
</head>
<body>
  <h2>Loading... chill a sec ðŸ˜Œ</h2>
</body>
</html>
