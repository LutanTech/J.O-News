<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
<title>JO News Offline</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;font-family:Inter;} 
  body{
    background:#0a0a0a;color:white;
    min-height:100dvh;display:flex;flex-direction:column;
  }
  header{
    display:flex;align-items:center;gap:10px;padding:14px;background:#000;border-bottom:1px solid rgba(255,255,255,.1);
    position:sticky;top:0;z-index:10;
  }
  header img{width:42px;border-radius:8px;}
  header span{font-size:1.3rem;font-weight:800;}
  .screen{
    flex:1;overflow-y:auto;padding:15px;display:flex;flex-direction:column;gap:20px;
  }
  .skeleton-card{
    background:#141414;border-radius:14px;padding:18px;display:flex;gap:15px;animation:pulse 1.6s infinite;
  }
  .sk-img{
    width:70px;height:70px;border-radius:10px;background:#2a2a2a;
  }
  .sk-lines{flex:1;display:flex;flex-direction:column;gap:10px;justify-content:center;}
  .line{
    height:12px;border-radius:6px;background:#2a2a2a;
  }
  .line.short{width:40%;}
  @keyframes pulse{
    0%{opacity:.7;}50%{opacity:1;}100%{opacity:.7;}
  }
  .offline-box{
    text-align:center;margin-top:15px;
  }
  .offline-box emoji{font-size:48px;display:block;margin-bottom:10px;}
  .offline-box h2{font-size:20px;font-weight:700;margin-bottom:5px;}
  .offline-box p{font-size:14px;opacity:.7;margin-bottom:15px;}
  button{
    width:100%;padding:12px;background:#e11d48;border:none;border-radius:10px;color:white;font-weight:700;font-size:15px;cursor:pointer;display:flex;align-items:center;justify-content:center;gap:8px;
  }
  .spin{
    width:18px;height:18px;border:3px solid rgba(255,255,255,.3);border-top:3px solid white;border-radius:50%;animation:spin 1s linear infinite;display:none;
  }
  @keyframes spin{to{transform:rotate(360deg)}}
</style>
</head>
<body>
<header><img src="/assets/images/logo.jpg" /><span>J.O News</span></header>
<div class="screen">

  <!-- skeletons like loading feed -->
  <div class="skeleton-card"><div class="sk-img"></div><div class="sk-lines"><div class="line"></div><div class="line"></div><div class="line short"></div></div></div>
  <div class="skeleton-card"><div class="sk-img"></div><div class="sk-lines"><div class="line"></div><div class="line"></div><div class="line short"></div></div></div>
  <div class="skeleton-card"><div class="sk-img"></div><div class="sk-lines"><div class="line"></div><div class="line"></div><div class="line short"></div></div></div>

  <div class="offline-box">
    <emoji>ðŸ“¡ðŸ˜µ</emoji>
    <h2>No internet fam</h2>
    <p>Your vibe disconnected. Try again when network is stable.</p>
    <button id="btn"><span id="t">Retry</span><div class="spin" id="sp"></div></button>
  </div>
</div>
<script>
const btn=document.getElementById("btn");
const t=document.getElementById("t");
const sp=document.getElementById("sp");
btn.onclick=()=>{
  t.textContent="Checking...";
  sp.style.display="block";
  btn.disabled=true;
  setTimeout(()=>location.reload(),1000);
};
if(navigator.onLine){window.location.href="/"}
</script>
</body>
</html>
