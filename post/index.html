      <script>
        const editor = document.getElementById("editable");
        const imgBtn = document.querySelector(".addImageBtn");
        const prevBtn = document.querySelector(".previewBtn");
        const vidBtn = document.querySelector(".addVideoBtn");
        const saveBtn = document.querySelector(".draftBtn");
        
        editor.addEventListener("input", () => {
            localStorage.setItem('draft', editor.innerHTML);
        });
        
        document.addEventListener('DOMContentLoaded', ()=>{
            const saved = localStorage.getItem('draft');
            if(saved) editor.innerHTML = saved;
        
            const form = document.querySelector('.form');
            if(form){
                form.addEventListener('submit', (e)=>{
                    e.preventDefault();
                    const title = form.querySelector('#title');
                    const categ = form.querySelector('#category');
                    const sub = form.querySelector('#sub');
                    const content = form.querySelector('#editable');
                    if(!title.value.trim()) return alert("Title missing");
                    if(!categ.value.trim()) return alert("Pick a category first ðŸ¤¨");
                    if(!sub.value.trim()) return alert("Sub category  is empty");
                    if(!content.innerText.trim()) return alert("Drop some content fam ðŸ‘€");
                    const trending = document.querySelector('#trending').checked;
                    fetch(`${baseUrl}/new`, {
                        method: 'POST',
                        headers: {"Content-Type": "application/json"},
                        body: JSON.stringify({
                            title: title.value,
                            sub: sub.value,
                            categ: categ.value,
                            trending: trending,
                            content: content.innerHTML
                        })
                    })
                    .then(res => res.json())
                    .then(data => {
                        if(data.error) return alert(data.error);
                        alert("Saved âœ…");
                        localStorage.removeItem("draft");
                        form.reset();
                    })
                    .catch(err => alert("Network Error ðŸ˜­"));
                });
            }
        });
        
        let savedRange = null;
        editor.addEventListener("mouseup", saveCursorPosition);
        editor.addEventListener("keyup", saveCursorPosition);
        
        function saveCursorPosition() {
            const sel = window.getSelection();
            if(sel.rangeCount) savedRange = sel.getRangeAt(0);
        }
        // editor.addEventListener('keydown', (e)=>{
        //   console.log(e)
        //   if(e.key == 'Control'){

        //    editor.addEventListener('keydown', (e)=>{

        //       fileInput.click()
        //     }
        //    })

        // })
        
        const fileInput = document.getElementById("newImage");
        const addImageBtn = imgBtn;
        addImageBtn.addEventListener('click', ()=>{
          fileInput.click()
        });
        vidBtn.addEventListener('click', ()=>{
          document.querySelector("#newVideo").click()
        });
        
        fileInput.onchange = () => {
            const file = fileInput.files[0];
            if(!file) return;
            const formData = new FormData();
            formData.append("image", file);
            const xhr = new XMLHttpRequest();
            xhr.open("POST", `https://vidupload.onrender.com/upload-image`);
            uploadCircle.classList.remove("hidden");
            setProgress(0);
        
            xhr.upload.onprogress = e => {
                if(e.lengthComputable) setProgress((e.loaded/e.total)*100);
            };
        
            xhr.onload = () => {
                uploadCircle.classList.add("hidden");
                setProgress(0);
                const data = JSON.parse(xhr.responseText);
                if(!data.url) return alert("Bruh server said no");
                insertImageAtCursor(data.url);
            };
        
            xhr.onerror = () => {
                uploadCircle.classList.add("hidden");
                alert("Network L");
            };
        
            xhr.send(formData);
            fileInput.value = "";
        };
        
        function setProgress(percent){
            const offset = 163 - (percent/100)*163;
            circleProgress.style.strokeDashoffset = offset;
        }
        

        
        const bar = document.querySelector("#bar");
        const msg = document.querySelector("#msg");
        
        document.querySelector("#newVideo").addEventListener('input', () => {
            const file = document.querySelector("#newVideo").files[0];
            if(!file) return msg.textContent = "Pick a video please";
            const form = new FormData();
            form.append("video", file);
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "https://vidupload.onrender.com/upload");
        
            xhr.upload.onprogress = e => {
                if(e.lengthComputable){
                    let p = (e.loaded/e.total)*100;
                    bar.value = p;
                    bar.style.display = "block";
                    msg.textContent = `Uploading ${Math.round(p)}%...`;
                }
            };
        
            xhr.onload = () => {
                const res = JSON.parse(xhr.responseText);
                if(res.error) return msg.textContent = "ðŸ¥² " + res.error;
                msg.textContent = `âœ… Done!`;
                bar.style.display = "none";
        
                const pollPlayback = () => {
                    fetch(`https://vidupload.onrender.com/asset/${res.upload_id}`)
                    .then(r => r.json())
                    .then(data => {
                        console.table(data);
                        if(data.playback_id){
                            msg.textContent = `ðŸŽ¬ Video ready!`;
                            insertVideoAtCursor(data.playback_id);
                        } else {
                            msg.textContent = `â³ Processing... status: ${data.status || 'pending'}`;
                            setTimeout(pollPlayback, 3000);
                        }
                    })
                    .catch(err => msg.textContent = "Error fetching asset status ðŸ˜” " + err);
                };
        
                pollPlayback();
            };
        
            xhr.onerror = () => msg.textContent = "Network go brrrr, upload go bye ðŸ˜”";
            xhr.send(form);
        });
        


// Save cursor in editor, not toolbar
editor.addEventListener("mouseup", saveCursorPosition);
editor.addEventListener("keyup", saveCursorPosition);

function saveCursorPosition() {
    const sel = window.getSelection();
    if(sel.rangeCount > 0) {
        const range = sel.getRangeAt(0);
        if(editor.contains(range.commonAncestorContainer)) {
            savedRange = range.cloneRange();
        }
    }
}

function insertAtCursor(node){
    if(!savedRange) {
        editor.appendChild(node); // fallback
        return;
    }
    const sel = window.getSelection();
    const range = savedRange.cloneRange();
    range.deleteContents();
    range.insertNode(node);
    range.collapse(false);
    sel.removeAllRanges();
    sel.addRange(range);
}

// Image insertion
function insertImageAtCursor(url){
    const img = document.createElement("img");
    img.src = url;
    img.style.maxWidth = "100%";
    insertAtCursor(img);
}

// Video insertion
function insertVideoAtCursor(id){
    const iframe = document.createElement("iframe");
    iframe.src = `https://player.mux.com/${id}`;
    iframe.style.cssText = "width:100%; border:none; aspect-ratio:16/9;";
    iframe.allow = "accelerometer; gyroscope; autoplay; encrypted-media; picture-in-picture";
    iframe.allowFullscreen = true;
    insertAtCursor(iframe);
}
